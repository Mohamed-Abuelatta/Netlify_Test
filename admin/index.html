<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CMS</title>
  <!-- رابط ثابت وصحيح لنسخة Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
</head>
<body>
  <h1>Loading CMS…</h1>
  <script>
    if (typeof CMS !== 'undefined') {
      CMS.init();
    } else {
      console.error("Netlify CMS script failed to load");
      document.querySelector("h1").innerText = "Failed to load CMS. Check the console for errors.";
    }
  </script>
</body>
</html>
